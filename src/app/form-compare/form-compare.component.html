<h1 mat-dialog-title>Compare Record</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Group</mat-label>
      <input matInput placeholder="Other" name="group" [(ngModel)]="data.compare.group">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Group</mat-label>
        <input matInput placeholder="Left URL" [(ngModel)]="data.compare.left">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Group</mat-label>
        <input matInput placeholder="Right URL" [(ngModel)]="data.compare.right">
      </mat-form-field>
    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" >Close</button>
  <button mat-button  (click)="formAction()" cdkFocusInitial>{{data.action}}</button>
</div>
