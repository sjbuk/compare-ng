<mat-horizontal-stepper>
    <mat-step label="File selector">
        <app-drag-n-drop (fileDrop)="onFileDrop($event)" [files]="files" ></app-drag-n-drop>
    </mat-step>
    <mat-step label="Record review">
        <app-compare-list [CompareList]="CompareList" ></app-compare-list>
    </mat-step>
    <mat-step label="Upload">
        <p> step 3</p>
    </mat-step>

</mat-horizontal-stepper>
