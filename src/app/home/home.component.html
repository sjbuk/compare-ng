<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef>
                <mat-form-field appearance="fill">
                    <mat-select [(value)]="selectedGroup" (selectionChange)="onGroupChange($event)">
                        <mat-option value="">All Groups</mat-option>
                        <mat-option *ngFor="let group of groupList" value="{{group}}">{{group}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
        </ng-container>

        <ng-container matColumnDef="left">
            <th mat-header-cell *matHeaderCellDef> Left </th>
            <td mat-cell *matCellDef="let element"> {{element.left}} </td>
        </ng-container>

        <ng-container matColumnDef="right">
            <th mat-header-cell *matHeaderCellDef> Right </th>
            <td mat-cell *matCellDef="let element"> {{element.right}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
                <a href="#">
                    <mat-icon aria-hidden="false" color="secondary" aria-label="Edit" (click)="onIconClick('delete',element._id)">edit
                    </mat-icon>
                </a>
                <a href="#">
                    <mat-icon aria-hidden="false" color="warn" (click)="onIconClick('delete',element._id)"
                        aria-label="Delete">delete</mat-icon>
                </a>
                <a href="#">
                    <mat-icon aria-hidden="false" color="primary" (click)="onIconClick('go',element._id)"
                        aria-label="Delete">play_arrow</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50,5, 10, 25, 100]"></mat-paginator>
</div>
